<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/mobile-icon.png" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header content_size">
      <h1 class="title">&lt;/html&gt;</h1>
      <div class="header__subgrid">
        <p class="header__subtitle">закрывающий тег</p>
        <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
          <ul class="theme-menu__list">
            <li class="theme-menu__item">
              <button type="button" data-theme="dark" class="theme-menu__button">
               Темно
              </button>
            </li>
            <li class="theme-menu__item">
              <button
                type="button"
                data-theme="auto"
                disabled
                class="theme-menu__button"
              >
               Авто
              </button>
            </li>
            <li class="theme-menu__item">
              <button type="button" data-theme="light" class="theme-menu__button">
                Светло
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main__content content_size">
      <article class="main__content_card">
        <h2 class="main__content_card-title">
          Фритрек и нулевой спринт: подготовка к работе
        </h2>
        <picture class="main__content_card-picture">
          <source 
            media="(max-width: 375px)" 
            srcset="
              ./images/mobile-image-x1.webp 1x, 
              ./images/mobile-image-x2.webp 2x, 
              ./images/mobile-image-x3.webp 3x
            "  
            type="image/webp" />
          <source 
            media="(max-width: 1024px)"
            srcset="./images/desk-image.webp"
            type="image/webp" />
          <img 
            class="main__picture" 
            src="./images/desk-image.jpg" 
            alt="пук-пук" />
        </picture>
        <div class="main__content_card-desc">
          <p class="main__content_card-paragraph">
            Это было самое начало пути. На этом этапе важно было проникнуться основами и 
            настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.
          </p>
          <p class="main__content_card-paragraph">
            Место для ваших воспоминаний о начале обучения.
          </p>
          <button class="card__icon-button">
            <span class="button__text">
              like
            </span>
          </button>
        </div>
      </article>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
